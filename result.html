      google.load("visualization", "1");

    <script>
    var query = new google.visualization.Query('http://spreadsheets.google.com/tq?key=1b4ku8jZ9u23WK631yfvKWOv2igRNLuAQeUQg-C0cVKg&pub=1');
    query.send(handleQueryResponse);
    
    function handleQueryResponse(response) {
      var data = response.getDataTable();
      for (var row = 0; row < data.getNumberOfRows(); row++) {
        var inDate = data.getFormattedValue(row, 0);
        var weight = data.getFormattedValue(row, 1);
        var bmi = data.getFormattedValue(row, 2);
        var bodyFat = data.getFormattedValue(row, 3);
        var fat = data.getFormattedValue(row, 4);
        $('tbody').append(
        '<tr>'
            + '<th>' + inDate + '</th>'
            + '<th>' + weight + '</th>'
            + '<th>' + bmi + '</th>'
            + '<th>' + bodyFat + '</th>'
            + '<th>' + fat + '</th>'
        + '</tr>');
      }
    }
    </script>

    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="resources/css/loading.css" rel="stylesheet">

<body>

    <!-- Header import -->
    <script>
    var content = document.querySelector('link[rel="import"]').import;
    var el = content.querySelector('nav');
    document.body.appendChild(el.cloneNode(true));
    </script>

    <!-- Page Content -->
    <div class="container">
      <h4>月別グラフ</h4>
      <div id="chart" style="height:350px"></div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/jquery.flot.js"></script>
    <script src="resources/js/jquery.flot.time.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/bootstrap-datepicker.min.js"></script>
    <script src="resources/js/bootstrap-datepicker.ja.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1");
    </script>
    
    <script>
    $('body').append("<div id='loading'><img src='resources/image/gif-load.gif'></div>");
    
    var queryUrl = 'http://spreadsheets.google.com/tq?key=1b4ku8jZ9u23WK631yfvKWOv2igRNLuAQeUQg-C0cVKg&pub=1';
    var query = new google.visualization.Query(queryUrl);
    query.setQuery('select year(A), month(A), avg(B), avg(C), avg(D), avg(E) group by year(A), month(A)')
    query.send(handleQueryResponse);
    
    function handleQueryResponse(response) {
      var data = response.getDataTable();
      var weight = {
        data: [],
        label: "体重"
      };
      var bodyFat = {
        data: [],
        label: "体脂肪率",
        yaxis: 2
      };
      var fat = {
        data: [],
        label: "内臓脂肪",
        yaxis: 3
      };
      for (var row = 0; row < data.getNumberOfRows(); row++) {
        var dateTime =  new Date(data.getValue(row, 0), data.getValue(row, 1), 1);
        weight.data.push([dateTime, data.getValue(row, 2)]);
        bodyFat.data.push([dateTime, data.getValue(row, 4)]);
        fat.data.push([dateTime, data.getValue(row, 5)]);
      }
      
      var options = {
        series: {
          lines: {show: true},
          points: {show: true}
        },
        xaxes: [{
          mode: "time",
          timeformat: "%Y/%m",
        }],
        yaxes: [{
          font: {
            color: "#edc240"
          }
        }, {
          alignTicksWithAxis: 1,
          position: "right",
          font: {
            color: "#afd8f8"
          }
        }, {
          alignTicksWithAxis: 1,
          position: "right",
          font: {
            color: "#cb4b4b"
          }
        }]
      };

      $.plot("#chart", [ weight, bodyFat, fat ], options);
      
      $('#loading').hide();
    }
    </script>

</body>

</html>

    <div class="container">

        <!--<div class="row">

        <form id="myForm" class="form-horizontal" action="https://script.google.com/macros/s/AKfycbyDoVRWZrE9QuOoRk8Sc-kAqTLnv2qEo8DfPl0GbFPLuBG0tkME/exec" method="POST">
        <fieldset>

        <!-- Form Name -->
        <legend>weight management</legend>
        
        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="date">日付</label>
          <div class="col-md-2">
          <input type="text" class="form-control datepicker" id="date" name="date" required="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="weight">体重</label>
          <div class="col-md-2">
            <div class="input-group">
              <input id="weight" name="weight" class="form-control" placeholder="" type="number" required="" step="0.1">
              <span class="input-group-addon">kg</span>
            </div>
            
          </div>
        </div>

        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bodyFat">体脂肪率</label>
          <div class="col-md-2">
            <div class="input-group">
              <input id="bodyFat" name="bodyFat" class="form-control" placeholder="" type="number" required="" step="0.1">
              <span class="input-group-addon">％</span>
            </div>
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="fat">肥満度</label>  
          <div class="col-md-2">
          <input id="fat" name="fat" type="number" placeholder="" class="form-control input-md" required="" step="0.5">
            
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-2">
            <button id="submit" name="submit" class="btn btn-primary" >送信</button>
          </div>
        </div>

        </fieldset>
        </form>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <script src="resources/js/jquery.js"></script>

    <script src="resources/js/bootstrap.min.js"></script>

    <script src="resources/js/bootstrap-datepicker.ja.min.js"></script>

    <script>
    $('#date').datepicker({
        language: 'ja',
        todayBtn: "linked",
        autoclose: true
    }).datepicker("setDate", new Date());
    
    </script>
